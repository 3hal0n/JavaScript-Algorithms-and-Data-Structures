<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cash Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h2>Cash Register</h2>
    <p>Price of item: <span id="price-display">$19.50</span></p>
    <input type="number" step="0.01" id="cash" placeholder="Enter cash provided" />
    <button id="purchase-btn">Purchase</button>
    <p id="change-due"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
